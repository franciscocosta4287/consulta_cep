<!DOCTYPE html>
<html>
<head>
    <title>Consulta CEP</title>
</head>
<body>
    <h1>Consultar CEP</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="cep" placeholder="Digite o CEP" required>
        <button type="submit">Consultar</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
